<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>
<body>

  <h1>Tic Tac Toe</h1>

  <!-- User Info and Login/Logout -->
  <div id="user-info" style="margin-bottom: 20px;">
    <span id="welcome-message"></span>
    <button id="logoutBtn" style="display:none;">Logout</button>
  </div>

  <!-- Player Selection Modal -->
  <div id="player-select-modal" class="popup" style="display:flex; justify-content:center; align-items:center;">
    <div class="popup-content" style="max-width: 400px;">
      <h2>Choose Your Player</h2>
      <div style="display: flex; gap: 20px; justify-content: center; margin: 20px 0;">
        <button id="choose-x" class="player-choice" style="font-size: 2em; padding: 20px; background: #f06292; color: white; border: none; border-radius: 10px; cursor: pointer;">X</button>
        <button id="choose-o" class="player-choice" style="font-size: 2em; padding: 20px; background: #42a5f5; color: white; border: none; border-radius: 10px; cursor: pointer;">O</button>
      </div>
    </div>
  </div>

  <!-- Login Modal -->
  <div id="login-modal" class="popup" style="display:none; justify-content:center; align-items:center;">
    <div class="popup-content" style="max-width: 400px;">
      <h2>Login / Register</h2>
      <form id="login-form">
        <label for="username">Username:</label><br/>
        <input type="text" id="username" name="username" required /><br/><br/>
        <label for="email">Email:</label><br/>
        <input type="email" id="email" name="email" required /><br/><br/>
        <button type="submit">Login / Register</button>
      </form>
    </div>
  </div>

  <div class="board" id="board">
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
  </div>

  <div id="status">Player X's Turn</div>
  <button id="resetBtn">Reset Game</button>

  <!-- âœ… Winner Popup -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <p id="popup-message"></p>
      <button id="play-again">Play Again</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
